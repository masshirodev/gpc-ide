name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: windows
          - os: macos-latest
            target: macos-arm
            rust_target: aarch64-apple-darwin
          - os: macos-13
            target: macos-intel
            rust_target: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Clone ersa-lsp-core
        run: git clone https://github.com/masshirodev/ersa-lsp-core.git -b feature/main-file-detection ../ersa-lsp-core

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target || '' }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - run: npm ci

      - name: Build (Linux)
        if: matrix.target == 'linux'
        run: npx tauri build --bundles deb,rpm

      - name: Build (Windows)
        if: matrix.target == 'windows'
        run: npx tauri build --bundles nsis

      - name: Build (macOS)
        if: startsWith(matrix.target, 'macos')
        run: npx tauri build --target ${{ matrix.rust_target }} --bundles dmg

      - name: Upload Linux artifacts
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: gpc-ide-linux-x86_64-deb-rpm
          path: |
            src-tauri/target/release/gpc-ide
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm

      - name: Upload Windows artifacts
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: gpc-ide-windows-x86_64-installer
          path: |
            src-tauri/target/release/gpc-ide.exe
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload macOS artifacts
        if: startsWith(matrix.target, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: gpc-ide-macos-${{ matrix.rust_target }}-dmg
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg
