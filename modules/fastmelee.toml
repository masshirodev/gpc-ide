[fastmelee]
display_name = "Fast Melee"
id = "fastmelee"
type = "fps"
description = "Quick melee attack on R3 press.\nTaps R3 rapidly for faster melee animation cancels."
state_display = "FM"
status_var = "FastMeleeStatus"
trigger = "if (FastMeleeStatus && event_press(PS5_R3)) {\n    combo_run(FastMelee);\n}"
combo = "combo FastMelee {\n    set_val(PS5_R3, 100);\n    wait(jitter(40));\n    set_val(PS5_R3, 0);\n    wait(jitter(30));\n}"
options = [
    { name = "Status", var = "FastMeleeStatus", type = "toggle", default = 0 },
]
