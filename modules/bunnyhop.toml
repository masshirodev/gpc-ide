[bunnyhop]
display_name = "Bunny Hop"
id = "bunnyhop"
type = "fps"
description = "Rapidly taps jump while holding Space for bunny hopping.\nDesigned for KBM setups to maintain momentum through repeated jumps."
state_display = "BH"
status_var = "BunnyHopStatus"
has_quick_toggle = true
trigger = "if (BunnyHopStatus && get_val(BUNNYHOP_JUMP_KEY)) {\n    combo_run(BunnyHop);\n}"
combo = "combo BunnyHop {\n    set_val(BUNNYHOP_JUMP_BTN, 100);\n    wait(jitter(50));\n    set_val(BUNNYHOP_JUMP_BTN, 0);\n    wait(jitter(50));\n}"

[[bunnyhop.params]]
key = "jump_key"
prompt = "Jump key (keyboard)"
type = "key"
default = "KEY_SPACE"

[[bunnyhop.params]]
key = "jump_btn"
prompt = "Jump button (controller)"
type = "button"
default = "PS5_CROSS"

options = [
    { name = "Status", var = "BunnyHopStatus", type = "toggle", default = 0 },
]
