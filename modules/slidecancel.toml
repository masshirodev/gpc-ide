[slidecancel]
display_name = "Slide Cancel"
id = "slidecancel"
type = "fps"
description = "Performs a slide cancel when pressing crouch while moving.\nChains L3 > Circle > Cross inputs to cancel the slide animation."
state_display = "SC"
status_var = "SlideCancelStatus"
trigger = "if (SlideCancelStatus && event_press(PS5_CIRCLE)) {\n    if (abs(get_val(PS5_LX)) > 20 || abs(get_val(PS5_LY)) > 20) {\n        combo_run(SlideCancel);\n    }\n}"
combo = "combo SlideCancel {\n    set_val(PS5_L3, 100);\n    wait(jitter(100));\n    set_val(PS5_CIRCLE, 100);\n    wait(jitter(40));\n    set_val(PS5_CIRCLE, 0);\n    set_val(PS5_CROSS, 20);\n    wait(jitter(40));\n    set_val(PS5_CROSS, 0);\n    wait(jitter(40));\n    set_val(PS5_CIRCLE, 100);\n    wait(jitter(80));\n    set_val(PS5_CIRCLE, 0);\n    wait(jitter(40));\n    set_val(PS5_CROSS, 20);\n    wait(jitter(80));\n    set_val(PS5_CROSS, 0);\n    wait(jitter(40));\n}"
options = [
    { name = "Status", var = "SlideCancelStatus", type = "toggle", default = 0 },
]
